<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Deca" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Zetta" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Peta" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Tera" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Mega" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Giga" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lexend Exa" />
  
  
  
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<!-- <h3>Current Player: </h3> -->
		<h3 class="who">Click to begin</h3>
		<div class="pannel">
			<div id="board">
				<div class="square" id="0"></div>
				<div class="square" id="1"></div>
				<div class="square" id="2"></div>
				<div class="square" id="3"></div>
				<div class="square" id="4"></div>
				<div class="square" id="5"></div>
				<div class="square" id="6"></div>
				<div class="square" id="7"></div>
				<div class="square" id="8"></div>
			</div>
		</div>
	</div>
	<div class="endgame">
		<div class="text"></div>
		<button class="btn-roll" onClick="startGame()"><i class="ion-ios-play" ></i>Play again</button>
	</div>
	
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/5fd4939454.js"></script>
</body>
</html>
